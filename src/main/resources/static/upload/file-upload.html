<!DOCTYPE html>
<html>
<head>
    <title>大文件分片上传</title>

    <link rel="stylesheet" href="../layer/layui.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.6.4/jquery.js"></script>
    <script type="text/javascript" src="../layer/layer.js"></script>
    <script type="text/javascript" src="namespace.js"></script>
    <script type="text/javascript" src="AppHelper.js"></script>
    <script type="text/javascript" src="S3FileMultipartUploadHelper.js"></script>
</head>
<body>
<h1>测试大文件分片上传</h1>
<div>
    <h2>Demo</h2>
    <input type="file" id="files" />
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $('#files').change(function (evt) {
            var file = evt.target.files[0];

            var fileMultiPartUploader = new S3FileMultipartUploadHelper(file);
            fileMultiPartUploader.initAndUploadFile();
        });
    });
</script>
</body>
</html>
